<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description"><br><br>
      <label for="priority-level">Priority Level:</label>
      <select id="priority-level">
        <option value="high" id="high">High</option>
        <option value="medium" id="medium">Medium</option>
        <option value="low" id="low">Low</option>
      </select><br><br>
      <input type="submit" value="Create New Task">
    </form><br>

    <div id="list">
      <h2>My Todos:</h2>
      <div id="tasks">
        <div id="high-priority">
          <p>Due in 1 day:</p>
        </div>
        <div id="medium-priority">
          <p>Due in 1 week:</p>
        </div>
        <div id="low-priority">
          <p>Due in 1 month:</p>
        </div>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
